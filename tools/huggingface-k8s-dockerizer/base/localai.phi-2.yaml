apiVersion: apps/v1
kind: Deployment
metadata:
  name: phi-2-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phi-2-llm
  template:
    metadata:
      labels:
        app: phi-2-llm
    spec:
      containers:
      - name: phi-2-llm
        image: localai/localai:v2.9.0-ffmpeg-core
        args: ["phi-2"]  # change this to one of the supported models https://localai.io/basics/getting_started/index.html
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
  
