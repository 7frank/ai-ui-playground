---
apiVersion: v1
kind: Service
metadata:
  name: phi-2-llm
spec:
  type: ClusterIP
  selector:
    app: phi-2-llm
  ports:
  - name: http
    port: 8080
    targetPort: 8080  

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phi-2-llm-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: internal-nginx
  tls:
  - hosts:
    - phi-2-llm-frank1147.internal.jambit.io
  rules:
  - host: phi-2-llm-frank1147.internal.jambit.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: phi-2-llm
            port:
              name: "http"
